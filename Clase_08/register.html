<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        $(document).ready(function(){
            $(".button-collapse").sideNav();
        });

    </script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="row">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="large material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="header">
            <h1>Titulo de la p√°gina</h1>
        </div>
    </header>
</div>
<section class="row">
    <form class="col s12 m12 l12" method="post" action="">
        <div class="input-field col s12 m6 l4">
            <i class="material-icons prefix">account_circle</i>
            <input id="user_name" type="text" class="validate">
            <label for="user_name">User Name</label>
        </div>
        <div class="input-field col s12 m6 l4">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="input-field col s12 m6 l4">
            <i class="material-icons prefix">lock</i>
            <input id="repassword" type="password" class="validate">
            <label for="repassword">Re-enter Password</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">call</i>
            <input id="phone" type="password" class="validate">
            <label for="phone">Phone Number</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">language</i>
            <input id="country" type="password" class="validate">
            <label for="country">Country</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">home</i>
            <input id="adress" type="password" class="validate">
            <label for="adress">Adress</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</section>
</body>
</html>
